<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>Sistema de submissões</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/evento/cadastro}">Novo Evento</a>
                    </li>
                </ul>
            </div>
        </nav>
        <table class="table table-sm table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Data Inicio</th>
            <th>Data Fim</th>
            <th>Usuario</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${events}">
            <td th:text="${e.name}"></td>
            <td th:text="${e.creationDate}"></td>
            <td th:text="${e.startingDate}"></td>
            <td th:text="${e.endingDate}"></td>
            <td th:text="${e.user.name}"></td>
            <td>
                <div class="btn-group pull-right">
                    <a class="btn btn-sm btn-primary" th:href="@{/evento/{id}(id=${e.id})}" >Editar</a>
                    <a class="btn btn-sm btn-primary" th:href="@{/evento/{id}/submissoes(id=${e.id})}" >Sumissões</a>
                    <a class="btn btn-sm btn-primary" th:href="@{/evento/{id}/submissoes/add(id=${e.id})}" >Nova Submissão</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
        <footer>
        <div class="starter-template">
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="danger" value="Sign Out"/>
            </form>
        </div>
        <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </footer>
    </body>
</html>
