<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>Editar Evento</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
          rel="stylesheet"/>
</head>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<body>
<div th:if="${error}">
    <div>
        <span th:text="${error}" /><br />
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Edição de Evento</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${evento}" th:action="@{/evento/{id}(id=${evento.id})}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input type="hidden" class="form-control" th:field="*{id} "/><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label>Nome Evento:</label>
                        <input type="text" class="form-control input-sm" th:field="*{name}" maxlength="150" placeholder="Informe o nome do evento"/>
                    </div>
                    <div class="form-group row">
                        <label>Data início:</label>
                        <input type="date" class="form-control input-sm" th:field="*{startingDate}" />
                    </div>
                    <div class="form-group row">
                        <label>Data Fim:</label>
                        <input type="date" class="form-control input-sm" th:field="*{endingDate}" />
                    </div>

                    <input type="hidden" id="user" name="user" th:value="${evento.user.username}" />
                </fieldset>
            </div>
            <div class="form-group row">
                <button th:href="@{/evento}" type="submit" class="btn btn-sm btn-primary">Salvar</button>
                <a th:href="@{/evento}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
<div class="form-group row">
</body>
</html>
