<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Novo Evento</title>
</head>
<body>
<h1>Novo Evento</h1>
<div th:if="${error}">
    <div>
        <span th:text="${error}" /><br />
    </div>
</div>
<form class="form-inline" method="POST" th:object="${event}" th:action="@{/evento/}">
    <input type="text" class="form-control" placeholder="Name" th:field="*{name}"/>
     <input type="date" class="form-control" placeholder="DataInicio" th:field="*{startingDate}"/>
    <input type="date" class="form-control" placeholder="DataFim" th:field="*{endingDate}"/>
    <button type="submit" class="btn btn-primary">Adicionar</button>
</form>
</body>
</html>
