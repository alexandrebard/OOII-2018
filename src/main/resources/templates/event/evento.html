<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>Lista de Eventos</title>
    <div th:replace="fragments/header :: header-css"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
          rel="stylesheet"/>
</head>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<body>
<table class="table table-sm table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Data</th>
        <th>Data Inicio</th>
        <th>Data Fim</th>
        <th>Usuario</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${eventos}">
        <td th:text="${e.name}"></td>
        <td th:text="${e.creationDate}"></td>
        <td th:text="${e.startingDate}"></td>
        <td th:text="${e.endingDate}"></td>
        <td th:text="${e.user.name}"></td>
        <td>
            <div class="btn-group pull-right">
                <a class="btn btn-sm btn-primary" th:href="@{/evento/{id}(id=${e.id})}" >Editar</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
